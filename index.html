<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <header style="background-color: #ffca3a; text-align: center;">
        <h1 style="color: #3f4d59;">New Awesome Product</h1>
    </header>
    
    <main>
         <img src="image/new-product.png" alt="New Product">
        <!--A description of the product-->
        <p>Introducing our <strong>latest product</strong>, designed to make your life easier and more efficient.</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
        <form action="#">
            <h2 style="color: #3f4d59;">Order now!</h2>
            <label for="size">Size:</label>
            <select name="size" id="size">
                <option value="small">Small</option>
                <option value="big">Big</option>
            </select>
            <label for="color">Color:</label>
            <select name="color" id="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select><br><br>
            <label for="Name">Name:</label>
            <input type="text" id="Name"><br><br>
            <label for="Email">Email:</label>
            <input type="email" id="Email"><br><br>
            <button onclick="alert('Order confirmed!')" style="background-color: #3f4d59; color: #fff; border: none; border-radius: 5px;" type="submit">Submit</button>
        </form>
    </main>

    <footer style="background-color: #ffca3a; text-align: center;">
        <p style="color: #3f4d59;">Made whit <3</p>
    </footer>
</body>
</html>
